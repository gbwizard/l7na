################
## Azimuth drive
################
# Rotation direction 0=CCW 1=CW
0:0x2004:0 = 1:2
# Inertia ratio setting (default = 100% [0-3000%])
0:0x2100:0 = 800:2
# Positional loop gain 1 (default = 50Hz [0-500Hz])
0:0x2101:0 = 1:2
# Speed loop gain 1 (default = 75Hz [0-2000Hz])
0:0x2102:0 = 800:2
# Speed loop integral time constant 1 (default = 50ms [1-1000ms])
0:0x2103:0 = 10:2
# Torque command filter time constant 1 (default = 5x0.1ms [0-1000])
0:0x2104:0 = 5:2
# Position command filter time constant (default = 0x0.1ms [0-1000])
0:0x2109:0 = 0:2
# Position command average filter time constant (default = 0x0.1ms [0-1000])
0:0x210A:0 = 0:2
# Speed feedback filter time constant (default = 5x0.1ms [0-1000])
0:0x210B:0 = 5:2
# Velocity feed-forward gain (default = 0% [0-100])
0:0x210C:0 = 0:2
# Velocity feed-forward filter time constant (default = 10x0.1ms [0-1000])
0:0x210D:0 = 10:2
# Torque feed-forward gain (default = 0% [0-100])
0:0x210E:0 = 0:2
# Torque feed-forward filter time constant (default = 10x0.1ms [0-1000])
0:0x210F:0 = 10:2
# Torque limit function setting (default = 2 [0-4]) (IMPORTANT: see docs before changes)
0:0x2110:0 = 0:2
# P/PI control switch mode (default = 0 [0-4])
0:0x2114:0 = 0:2
# P control switching torque (default = 500*0.1% [0-5000])
0:0x2115:0 = 500:2
# P control switching speed [default = 100rpm [0-6000]]
0:0x2116:0 = 1:2
# P control switching acceleration (default = 1000rpm/s [0-60000])
0:0x2117:0 = 1000:2
# P control swithcing positional error (default = 1000uu [0-60000])
0:0x2118:0 = 1000:2
# Notch filter settings
0:0x2500:0 = 2:2
# Disable operation option code
0:0x605C:0 = 0:2
# Halt option code (what to do in positioning to a point mode)
0:0x605D:0 = 1:2
# Velocity window (default = [])
0:0x606D:0 = 1000:2
# Maximum torque
0:0x6072:0 = 1000:2
# Profile speed
0:0x6081:0 = 25000:4
# Profile acceleration
0:0x6083:0 = 10000:4
# Profile decleration
0:0x6084:0 = 10000:4
# Positive torque limit
0:0x60E0:0 = 1000:2
# Negative torque limit
0:0x60E1:0 = 1000:2

